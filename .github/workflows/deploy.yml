name: Deploy Unity WebGL to GitHub Pages (with Firebase config)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‰ Create firebase-config.js from GitHub secrets
      - name: Generate firebase-config.js
        run: |
          mkdir -p ./firebase
          cat > ./firebase-config.js <<EOF
          const firebaseConfig = {
            apiKey: "${{ secrets.FB_API_KEY }}",
            authDomain: "${{ secrets.FB_AUTH_DOMAIN }}",
            databaseURL: "${{ secrets.FB_DATABASE_URL }}",
            projectId: "${{ secrets.FB_PROJECT_ID }}",
            storageBucket: "${{ secrets.FB_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FB_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FB_APP_ID }}"
          };
          firebase.initializeApp(firebaseConfig);
          EOF

          mv firebase-config.js ./  # move it beside index.html
          echo "firebase-config.js created successfully."

      # Upload all site files (including new firebase-config.js)
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
