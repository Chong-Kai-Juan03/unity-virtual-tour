name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true   # IMPORTANT for your large LFS files

      # Copy the site from repo ROOT (your index.html sits next to Build/)
      - name: Prepare site folder
        run: |
          mkdir -p site
          cp -R index.html Build StreamingAssets TemplateData site/ 2>/dev/null || true

      # Inject firebase-config.js from repo secrets
      - name: Create firebase-config.js from secrets
        run: |
          cat > site/firebase-config.js << 'EOF'
          window.FIREBASE_CONFIG = {
            apiKey: "${{ secrets.FB_API_KEY }}",
            authDomain: "${{ secrets.FB_AUTH_DOMAIN }}",
            databaseURL: "${{ secrets.FB_DATABASE_URL }}",
            projectId: "${{ secrets.FB_PROJECT_ID }}",
            storageBucket: "${{ secrets.FB_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FB_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FB_APP_ID }}"
          };
          window.APP_CHECK_SITE_KEY = "${{ secrets.FB_APPCHECK_SITE_KEY }}";
          EOF

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
